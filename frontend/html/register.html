<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration - KRUSHI MITHRA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/css/style.css">
    <link rel="stylesheet" href="/frontend/css/register.css">
    <script src="/frontend/js/language-manager.js"></script>
</head>
<body>
    <!-- Floating Decorative Elements -->
    <div class="floating-elements">
        <span style="top: 15%; left: 12%;">üåª</span>
        <span style="top: 35%; right: 18%;">üåΩ</span>
        <span style="bottom: 25%; left: 20%;">üçÖ</span>
        <span style="top: 55%; right: 12%;">ü•ï</span>
    </div>

    <header class="modern-navbar">
        <nav class="navbar-container">
            <div class="navbar-brand">
                <h1 class="logo" data-i18n="home.logo">üåæ KRUSHI MITHRA</h1>
            </div>
            <ul class="navbar-menu">
                <li><a href="index.html" data-i18n="header.home">Home</a></li>
                <li><a href="register.html" class="active" data-i18n="register.title">Register</a></li>
                <li><a href="farmer-login.html" data-i18n="header.login">Login</a></li>
                <li class="language-selector-wrapper">
                    <select id="languageSelect" class="language-dropdown" aria-label="Select Language">
                        <option value="en">English</option>
                        <option value="kn">‡≤ï‡≤®‡≥ç‡≤®‡≤°</option>
                        <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>

    <main class="registration-section">
        <div class="container">
            <div class="registration-container">
                <div class="registration-header">
                    <h2 data-i18n="register.heading">üåæ Farmer Registration üë®‚Äçüåæ</h2>
                    <p data-i18n="register.subtitle">Join the KRUSHI MITHRA community today! üöú</p>
                </div>

                <form id="registrationForm" class="registration-form" novalidate>
                    <!-- Full Name -->
                    <div class="form-group">
                        <label for="fullName">
                            <span class="label-text" data-i18n="register.fullName">Full Name</span>
                            <span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="fullName" 
                            name="fullName" 
                            placeholder="Enter your full name"
                            data-i18n-placeholder="register.fullNamePlaceholder"
                            required
                        >
                        <span class="error-message" id="fullNameError"></span>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">
                            <span class="label-text" data-i18n="register.email">Email Address</span>
                            <span class="required">*</span>
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="example@email.com"
                            data-i18n-placeholder="register.emailPlaceholder"
                            required
                        >
                        <span class="error-message" id="emailError"></span>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">
                            <span class="label-text" data-i18n="register.password">Password</span>
                            <span class="required">*</span>
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Minimum 8 characters"
                            minlength="8"
                            required
                        >
                        <span class="error-message" id="passwordError"></span>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label for="confirmPassword">
                            <span class="label-text" data-i18n="register.confirmPassword">Confirm Password</span>
                            <span class="required">*</span>
                        </label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Re-enter password"
                            minlength="8"
                            required
                        >
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <!-- Mobile Number -->
                    <div class="form-group">
                        <label for="mobile">
                            <span class="label-text" data-i18n="register.mobile">Mobile Number</span>
                            <span class="required">*</span>
                        </label>
                        <input 
                            type="tel" 
                            id="mobile" 
                            name="mobile" 
                            placeholder="10-digit mobile number"
                            data-i18n-placeholder="register.mobilePlaceholder"
                            maxlength="10"
                            required
                        >
                        <span class="error-message" id="mobileError"></span>
                    </div>

                    <!-- Location -->
                    <div class="form-group">
                        <label for="location">
                            <span class="label-text" data-i18n="register.location">Location</span>
                            <span class="required">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="location" 
                            name="location" 
                            placeholder="Village/City, District, State"
                            data-i18n-placeholder="register.locationPlaceholder"
                            required
                        >
                        <span class="error-message" id="locationError"></span>
                    </div>

                    <!-- Crop Type -->
                    <div class="form-group">
                        <label for="cropType">
                            <span class="label-text" data-i18n="register.cropType">Primary Crop Type</span>
                            <span class="required">*</span>
                        </label>
                        <select id="cropType" name="cropType" required>
                            <option value="" data-i18n="register.cropTypePlaceholder">Select your primary crop</option>
                            <option value="rice" data-i18n="register.cropOptions.rice">Rice</option>
                            <option value="wheat" data-i18n="register.cropOptions.wheat">Wheat</option>
                            <option value="maize" data-i18n="register.cropOptions.maize">Maize</option>
                            <option value="sugarcane" data-i18n="register.cropOptions.sugarcane">Sugarcane</option>
                            <option value="cotton" data-i18n="register.cropOptions.cotton">Cotton</option>
                            <option value="pulses" data-i18n="register.cropOptions.pulses">Pulses</option>
                            <option value="vegetables" data-i18n="register.cropOptions.vegetables">Vegetables</option>
                            <option value="fruits" data-i18n="register.cropOptions.fruits">Fruits</option>
                            <option value="spices" data-i18n="register.cropOptions.spices">Spices</option>
                            <option value="other" data-i18n="register.cropOptions.other">Other</option>
                        </select>
                        <span class="error-message" id="cropTypeError"></span>
                    </div>

                    <!-- Language Preference -->
                    <div class="form-group">
                        <label for="language">
                            <span class="label-text" data-i18n="register.language">Language Preference</span>
                            <span class="required">*</span>
                        </label>
                        <select id="language" name="language" required>
                            <option value="" data-i18n="register.languagePlaceholder">Select your preferred language</option>
                            <option value="english" data-i18n="register.languageOptions.english">English</option>
                            <option value="kannada" data-i18n="register.languageOptions.kannada">Kannada</option>
                            <option value="hindi" data-i18n="register.languageOptions.hindi">Hindi</option>
                        </select>
                        <span class="error-message" id="languageError"></span>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" name="terms" required>
                            <span data-i18n="register.terms">I agree to the Terms and Conditions</span>
                        </label>
                        <span class="error-message" id="termsError"></span>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-actions">
                        <button type="submit" class="btn-submit" id="submitBtn" data-i18n="register.submitButton">
                            Register Now
                        </button>
                    </div>

                    <!-- Success/Error Messages -->
                    <div id="formMessage" class="form-message"></div>

                    <!-- Login Link -->
                    <div class="form-footer">
                        <p>
                            <span data-i18n="register.alreadyAccount">Already have an account?</span> 
                            <a href="farmer-login.html" data-i18n="register.loginHere">Login here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p data-i18n="footer.copyright">&copy; 2025 KRUSHI MITHRA. All rights reserved.</p>
        </div>
    </footer>

    <script src="/frontend/js/register.js"></script>
    <script>
        // Initialize language manager
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üåê Initializing registration page language support');
            
            if (window.krushiLang) {
                await window.krushiLang.initialize();
                console.log('‚úÖ Language system ready for registration page');
            } else {
                console.error('‚ùå Language manager not found');
            }
        });
    </script>
</body>
</html>
